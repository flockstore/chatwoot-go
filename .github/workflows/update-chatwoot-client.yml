name: Update Chatwoot Go Client

on:
  workflow_dispatch:
  schedule:
    - cron: "17 4 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Generate OpenAPI and Go client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/generate.sh

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update generated Chatwoot API client"
          title: "chore: update generated Chatwoot API client"
          body: |
            Automated daily update:
            - Refresh upstream Chatwoot API spec
            - Regenerate OpenAPI 3 normalized spec
            - Regenerate Go client from the normalized spec
          branch: bot/update-chatwoot-client
          branch-suffix: timestamp
          delete-branch: true
